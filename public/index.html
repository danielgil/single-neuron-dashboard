<body ng-app="single-neuron-app">

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4  col-sm-4  col-xs-12">

            <div class="app-item  bg-info">
                <div class="app-item-header">
                    <div class="app-item-status">
                        <i class="fa fa-spinner"></i>
                    </div>
                    <h2>SkyeApp</h2>
                    <span>Version 4.28.0</span>
                    <span>Definitions: master</span>
                </div>
                <div class="app-item-controls">
                    <button type="button" class="btn  btn-sm  btn-primary">Start</button>
                    <button type="button" class="btn  btn-sm  btn-primary">Stop</button>
                    <button type="button" class="btn  btn-sm  btn-primary">Export Log</button>

                    <select class="form-control">
                        <option value="">4.28.0-SNAPSHOT</option>
                    </select>
                    <button type="button" class="btn  btn-sm  btn-primary">Deploy</button>
                </div>
            </div>

        </div>
        <div class="col-lg-8  col-sm-8  col-xs-12">
            <h2>Logs</h2>
        </div>
    </div>

</div>
